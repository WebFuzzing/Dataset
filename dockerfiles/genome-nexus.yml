services:
  sut-genome-nexus:
    build:
      dockerfile: ./dockerfiles/genome-nexus.dockerfile
      context: ..
    environment:
      TOOL: ${TOOL:-undefined}
      RUN: ${RUN:-0}
    ports:
      - "${HOST_PORT:-8080}:8080"
    volumes:
      # default env does not work on volumes
      - ${JACOCODIR}:/jacoco
  db:
    image: mongo:3.6.2
    tmpfs:
      - '/data/db'
    




