services:
  mitmproxy:
    image: mitmproxy/mitmproxy:10.2.4
    user: "0:0"
    environment:
      MITM_LOG_DIR: /custom-logs
      MITM_LOG_FILE: ${MITM_LOG_FILE:-minlog.csv}
    command: >
      mitmdump 
        --mode reverse:http://sut-user-management:8080
        --listen-host 0.0.0.0
        --listen-port 8080
        --set keep_host_header=true
        -s /addons/minlog.py
    volumes:
      - ${HOST_LOG_DIR:-./mitm-logs}:/custom-logs
      - ./addons:/addons:ro
    ports:
      - "${HOST_PORT:-8080}:8080"
    depends_on:
      - sut-user-management
  sut-user-management:
    build:
      dockerfile: ./dockerfiles/user-management.dockerfile
      context: ..
    environment:
       AUTH_PORT: ${AUTH_PORT:-8081}
#      TOOL: ${TOOL:-undefined}
#      RUN: ${RUN:-0}
    ports:
      - "${JACOCO_PORT:-6300}:6300"
#    volumes:
      # default env does not work on volumes
#      - ${JACOCODIR}:/jacoco
    depends_on:
      db:
          condition: service_healthy
  db:
    image: mysql:8.0
    tmpfs:
      - '/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 30s
      timeout: 30s
      retries: 3