services:
  sut-tiltaksgjennomforing:
    build:
      dockerfile: ./dockerfiles/tiltaksgjennomforing.dockerfile
      context: ..
    environment:
       AUTH_PORT: ${AUTH_PORT:-8081}
#      TOOL: ${TOOL:-undefined}
#      RUN: ${RUN:-0}
    ports:
      - "${HOST_PORT:-8080}:8080"
      - "${JACOCO_PORT:-6300}:6300"
#    volumes:
      # default env does not work on volumes
#      - ${JACOCODIR}:/jacoco
  db:
    image: postgres:13.13
    tmpfs:
      - '/var/lib/postgresql/data'
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: tiltaksgjennomforing
  mock-oauth2-server:
    image: ghcr.io/navikt/mock-oauth2-server:2.0.1
    environment:
      LOG_LEVEL: verbose
      SERVER_PORT: ${AUTH_PORT:-8081}
      JSON_CONFIG_PATH: /app/mockoauth2.json
    volumes:
      - ../scripts/dockerize/data/additional_files/tiltaksgjennomforing/mockoauth2.json:/app/mockoauth2.json
    ports:
      - '${AUTH_PORT:-8081}:${AUTH_PORT:-8081}'