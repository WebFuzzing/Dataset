services:
  mitmproxy:
    image: mitmproxy/mitmproxy:10.2.4
    user: "0:0"
    environment:
      MITM_LOG_DIR: /custom-logs
    command: >
      mitmdump 
        --mode reverse:http://sut-{{SUT_NAME}}:8080
        --listen-host 0.0.0.0
        --listen-port 8080
        --set keep_host_header=true
        -s /addons/minlog.py
    volumes:
      - ${HOST_LOG_DIR:-./mitm-logs}:/custom-logs
      - ./addons:/addons:ro
    ports:
      - "${HOST_PORT:-{{EXPOSE_PORT}}}:8080"
    depends_on:
      - sut-{{SUT_NAME}}

  sut-{{SUT_NAME}}:
    build:
      dockerfile: ./dockerfiles/{{SUT_NAME}}.dockerfile
      context: ..
    environment:
       AUTH_PORT: ${AUTH_PORT:-8081}
#      TOOL: ${TOOL:-undefined}
#      RUN: ${RUN:-0}
    ports:
      - "${JACOCO_PORT:-6300}:6300"
#    volumes:
      # default env does not work on volumes
#      - ${JACOCODIR}:/jacoco
    {%- if DEPENDS_ON | length > 0 %}
    depends_on:
    {% for depends in DEPENDS_ON %}
      {{depends}}:
          condition: service_healthy
    {% endfor %}
    {% endif %}
{% for db_block in DATABASES %}
{{ db_block }}
{% endfor %}


