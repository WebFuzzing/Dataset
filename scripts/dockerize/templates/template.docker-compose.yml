services:
  sut-{{SUT_NAME}}:
    build:
      dockerfile: ./dockerfiles/{{SUT_NAME}}.dockerfile
      context: ..
#    environment:
#      TOOL: ${TOOL:-undefined}
#      RUN: ${RUN:-0}
    ports:
      - "${HOST_PORT:-{{EXPOSE_PORT}}}:8080"
      - "${JACOCO_PORT:-6300}:6300"
#    volumes:
      # default env does not work on volumes
#      - ${JACOCODIR}:/jacoco
    {%- if DEPENDS_ON | length > 0 %}
    depends_on:
    {% for depends in DEPENDS_ON %}
      {{depends}}:
          condition: service_healthy
    {% endfor %}
    {% endif %}
{% for db_block in DATABASES %}
{{ db_block }}
{% endfor %}
{%- if MOCK_OAUTH %}
  mock-oauth2-server:
    image: ghcr.io/navikt/mock-oauth2-server:2.0.1
    environment:
      LOG_LEVEL: VERBOSE
      SERVER_PORT: 8083
      JSON_CONFIG_PATH: /app/mockoauth2.json
    volumes:
      - ../scripts/dockerize/data/additional_files/{{SUT_NAME}}/mockoauth2.json:/app/mockoauth2.json
  {% endif %}

