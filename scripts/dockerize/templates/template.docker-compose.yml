services:
  sut-{{SUT_NAME}}:
    build:
      dockerfile: ./dockerfiles/{{SUT_NAME}}.dockerfile
      context: ..
    environment:
      TOOL: ${TOOL:-undefined}
      RUN: ${RUN:-0}
    ports:
      - "${HOST_PORT:-{{EXPOSE_PORT}}}:8080"
    volumes:
      # default env does not work on volumes
      - ${JACOCODIR}:/jacoco
{{ MONGODB_DATABASE if MONGODB_DATABASE }}
{%- if MOCK_OAUTH %}
  mock-oauth2-server:
    image: ghcr.io/navikt/mock-oauth2-server:2.0.1
    environment:
      LOG_LEVEL: VERBOSE
      SERVER_PORT: 8083
      JSON_CONFIG_PATH: /app/config.json
    volumes:
      - ../data/additional_files/{{SUT_NAME}}/mockoauth2.json:/app/mockoauth2.json
  {% endif %}

