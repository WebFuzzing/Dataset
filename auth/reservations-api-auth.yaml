auth:
  - name: foo
    loginEndpointAuth:
      payloadRaw: "{\"username\": \"foo\", \"password\": \"bar123\"}"
  - name: bar
    loginEndpointAuth:
      payloadRaw: "{\"username\": \"bar\", \"password\": \"bar123\"}"
  - name: admin
    loginEndpointAuth:
