<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Classifier SPA</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Triangle Classifier SPA</h2>
<div id="form-container">
    <h3>Enter side values:</h3>
    <form id="triangleForm">
        <label for="a">Side A:</label>
        <input type="number" id="a" name="a" required><br><br>

        <label for="b">Side B:</label>
        <input type="number" id="b" name="b" required><br><br>

        <label for="c">Side C:</label>
        <input type="number" id="c" name="c" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<div id="result" style="display: none;">
    <h3>Classification Result:</h3>
    <p><strong>Sides:</strong> <span id="sides"></span></p>
    <p><strong>Type:</strong> <span id="output"></span></p>
    <button onclick="goBack()">Try Another</button>
</div>

<script>
    document.getElementById('triangleForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        const c = document.getElementById('c').value;

        const response = await fetch('http://localhost:8080/api/classify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ a: parseInt(a), b: parseInt(b), c: parseInt(c) })
        });

        const data = await response.json();

        document.getElementById('form-container').style.display = 'none';
        document.getElementById('sides').textContent = `A=${a}, B=${b}, C=${c}`;
        document.getElementById('output').textContent = data.type;
        document.getElementById('result').style.display = 'block';
    });

    function goBack() {
        document.getElementById('triangleForm').reset();
        document.getElementById('result').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
    }
</script>

</body>
</html>
